{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'core/css/tailwind.output.css' %}" />
    <script src="{% static 'core/js/init-alpine.js' %}"></script>
    <script src="{% static 'core/js/alpine.js' %}"></script>
</head>
<body>
  
  <div class="h-screen w-full flex items-center justify-center px-6">
    <div style="width: 25%;">
      <h1 class="text-center text-2xl font-semibold text-gray-700 dark:text-gray-200">Iniciar Sesión</h1>
      {% if message %}
          <p class="text-red-700 text-center">{{message}}</p> 
      {% endif %}
      <form action="{% url 'login' %}" method="POST" class="bg-white shadow-xl rounded" style="padding: 50px 40px;">
        {% csrf_token %}  
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Usuario
          </label>
          <input name="username" id="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Contraseña
          </label>
          <input name="password" id="password" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password">
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Login
          </button>
          <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
            Olvidó su contraseña?
          </a>
        </div>
      </form>
    </div>
  </div>
